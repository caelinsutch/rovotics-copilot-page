<nb-card size="tiny">
  <nb-card-header>Horizontal ROV Visualization</nb-card-header>
  <nb-card-body>
    <div class="row my-3">
      <div class="col-4" style="transform: rotate(45deg);">
<!--        Thruster 2-->
        <ngx-thruster [inputThrusterPercentage]="thruster2"></ngx-thruster>
      </div>
      <div class="col-4"></div>
      <div class="col-4" style="transform: rotate(-225deg);">
<!--        Thruster 3 -->
        <ngx-thruster [inputThrusterPercentage]="thruster3"></ngx-thruster>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-4" style="transform: rotate(-45deg);">
<!--        Thruster 1-->
        <ngx-thruster [inputThrusterPercentage]="thruster1"></ngx-thruster>
      </div>
      <div class="col-4"></div>
      <div class="col-4" style="transform: rotate(-135deg);">
<!--        Thruster 4-->
        <ngx-thruster [inputThrusterPercentage]="thruster4"></ngx-thruster>
      </div>
    </div>
  </nb-card-body>
</nb-card>
